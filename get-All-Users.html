<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetAllUserList</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100 min-h-screen flex justify-center items-center">

    <div class="bg-white rounded-lg shadow-md w-full max-w-6xl p-6">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-3"><button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-left-icon lucide-arrow-left">
                        <path d="m12 19-7-7 7-7" />
                        <path d="M19 12H5" />
                    </svg>
                </button>

                <h1 class="font-bold text-2xl">Online Users</h1>
            </div>
            <div class="flex items-center gap-4">
                <input type="text" placeholder="search" class=" border border-gray-200 rounded-lg p-3">
                <button title="reload" id="reloadButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-refresh-ccw-icon lucide-refresh-ccw">
                        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
                        <path d="M16 16h5v5" />
                    </svg></button>
                <button title="Start New Chat"
                    class="p-2.5 text-green-100 bg-green-600 rounded-lg transition-all duration-200 transform hover:scale-105"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-square-plus-icon lucide-square-plus">
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M8 12h8" />
                        <path d="M12 8v8" />
                    </svg></button>
                <button title="log-out"
                    class="p-2.5 text-gray-600 hover:text-red-600 bg-gray-100 hover:bg-red-50 rounded-lg transition-all duration-200 transform hover:scale-105"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-log-out-icon lucide-log-out">
                        <path d="m16 17 5-5-5-5" />
                        <path d="M21 12H9" />
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    </svg></button>
            </div>
        </div>
        <div>
            <div class="grid grid-cols-2 gap-4" id="container"></div>
        </div>
        <div class="flex">
            <div
                class=" bg-white border-gray-100 rounded-xl shadow-sm hover: shadow-md transition-all duration-200 overflow-hidden group">
            </div>

            <div class="text-center py-12 bg-gray-50 rounded-xl border-2 border-dashed border-gray-200 w-full"
                id="noChatsYetContainer"><svg class="w-12 h-12 mx-auto text-gray-400 mb-4" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                    </path>
                </svg>
                <p class="text-gray-600 font-medium">No chats yet</p>
                <p class="text-gray-500 text-sm mt-1">Start a new conversation!</p>
            </div>
        </div>
        <script src="getAlluser.js"></script>
</body>

</html>
