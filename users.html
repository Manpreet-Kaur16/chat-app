<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-users</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100 min-h-screen flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-md w-full max-w-6xl p-6">
        <div class="flex items-center justify-between mb-4">
            <h1 class="font-bold text-2xl"> Your Chats</h1>
            <div class="flex justify-end gap-4">
                <button title="log-out"
                    class="p-2.5 text-gray-600 hover:text-red-600 bg-gray-100 hover:bg-red-50 rounded-lg transition-all duration-200 transform hover:scale-105"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-log-out-icon lucide-log-out">
                        <path d="m16 17 5-5-5-5" />
                        <path d="M21 12H9" />
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    </svg></button>
                <button title="Start New Chat"
                    class="p-2.5 text-green-100 bg-green-600 rounded-lg transition-all duration-200 transform hover:scale-105"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-square-plus-icon lucide-square-plus">
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M8 12h8" />
                        <path d="M12 8v8" />
                    </svg></button>
            </div>
        </div>
        <div>
            <input type="search" placeholder="search user here"
                class="border border-gray-300 bg-white rounded-lg p-2 w-full" id="inputField" />
        </div>
        <div class="flex mt-10">
            <div
                class=" bg-white border-gray-100 rounded-xl shadow-sm hover: shadow-md transition-all duration-200 overflow-hidden group">
            </div>

            <div class="p-6 bg-gray-50 rounded-xl border-2 border-dashed border-gray-200 w-full"
                id="Container">
                
            </div>
        </div>
    </div>
    </div>

    <script src="users.js"></script>
</body>

</html>
