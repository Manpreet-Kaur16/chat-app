<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100 flex items-center w-full min-h-screen justify-center">
    <div class="shadow-xl rounded-lg bg-white w-[650px] h-[650px] p-4">
        <div class=" flex justify-between p-3">
            <h1 class="font-bold text-lg" id="nameDisplay">Jaskaran Singh</h1>
            <button class="bg-gray-200 text-gray-400 px-2 py-1 rounded-xl" id="backButton">Back<svg
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-arrow-left-icon lucide-arrow-left">
                    <path d="m12 19-7-7 7-7" />
                    <path d="M19 12H5" />
                </svg></button>
        </div>
        <div id="messageContainer" class="overflow-auto h-[480px]">
            
        </div>
        <div class=" mt-3 flex gap-2">
            <input type="text" placeholder="Type your Messages..."
                class="border border-gray-300 bg-white rounded-lg p-2 w-full" id="inputField" />
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg" id="sendButton">send</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>

</html>
